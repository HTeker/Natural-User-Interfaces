<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" type="text/css" href="styles/simple-grid.min.css" />
        <link rel="stylesheet" type="text/css" href="styles/accordion.css" />
        <link rel="stylesheet" type="text/css" href="styles/speech-bubble.css" />
        <link rel="stylesheet" type="text/css" href="styles/index.css" />

        <script type="text/javascript" src="data/pages.js"></script>
        <script type="text/javascript" src="script/PageRenderer.js"></script>

    </head>
    <body>

        <div class="container">

            <div id="navigation-bar" class="row">`

                <div class="col-3">
                
                    <span>Natural User Interfaces</span>

                </div>

                <div class="col-8">
                    
                    <a onClick="renderPage('goal')" href="#">Hoofdvraag</a>

                    <a onClick="renderPage('conclusion')" href="#">Eindconclusie</a>

                    <a onClick="renderPage('discussion')" href="#">Aanbevelingen/discussie</a>

                    <a onClick="renderPage('sources')" href="#">Bronnenlijst</a>

                </div>

            </div>

            <br />

            <div class="row">

                <div class="col-4">

                    <div id="bubble-1" class="bubble-wrap" style="left: 0px; top: 95px;">
                        <div class="bubble right">
                            Hey, ik ben NUI!
                        </div>
                    </div>

                    <div id="bubble-2" class="bubble-wrap" style="left: -100px; top: 85px;">
                        <div class="bubble right">
                            Klik op mijn <b>brein</b>, <b>ogen</b>, <b>mond</b>,<br/><b>rechterhand</b> Ã³f <b>linkerhand</b>.
                        </div>
                    </div>

                    <img src="img/nui-character.png" alt="Natural User Interfaces" usemap="#nui">

                    <map name="nui">
                        <area shape="rect" coords="120,16,195,73" alt="brain" href="#">
                        <area shape="rect" coords="126,91,140,112" alt="eyeTracking" href="#">
                        <area shape="rect" coords="173,91,188,112" alt="eyeTracking" href="#">
                        <area shape="rect" coords="129,134,185,150" alt="voiceControl" href="#">
                        <area shape="rect" coords="261,104,315,162" alt="gestures" href="#">
                        <area shape="rect" coords="60,345,95,403" alt="touchscreen" href="#">
                    </map>

                </div>

                <div id="site-container" class="col-8"></div>

            </div>

        </div>

        <script>

            renderPage('touchscreen');

            var areas = document.getElementsByTagName('area');

            for (i = 0; i < areas.length; i++) {

                areas[i].addEventListener('click', function(e) {

                    e.preventDefault();

                    renderPage(e.srcElement.alt);

                });

            }

            renderSpeechBubbles();

            /* FUNCTIONS */

            function renderPage(id) {

                document.getElementById('site-container').innerHTML = PageRenderer.render(pages[id]);

            }

            function renderSpeechBubbles() {

                setTimeout(
                function() {

                    let bubble = document.getElementById('bubble-1');

                    bubble.className += ' fadein';

                    setTimeout(
                    function() {

                        let bubble = document.getElementById('bubble-1');

                        bubble.className += ' fadeout';

                        setTimeout(
                        function() {

                            let bubble = document.getElementById('bubble-2');

                            bubble.className += ' fadein';

                            setTimeout(
                            function() {

                                let bubble = document.getElementById('bubble-2');

                                bubble.className += ' fadeout';

                            }, 5000);

                        }, 500);

                    }, 3000);

                }, 1000);
                
            }
            
        </script>

    </body>
</html>
